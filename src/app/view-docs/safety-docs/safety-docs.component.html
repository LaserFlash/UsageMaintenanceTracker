<div class="noPrint" fxFlex.gt-lg="calc(50% -1280px)" fxFlex="20" fxFlex.lt-md="2"></div>
<div fxFlex.gt-lg="1280px" fxFlex>
  <mat-card class="form">
    <mat-list>
      <h3 mat-subheader>Health and Safety Documents</h3>
      <mat-list-item *ngFor="let link of links">
        <a mat-list-item href="{{link.url}}" target="_blank">
          <mat-icon mat-list-icon>insert_drive_file</mat-icon>
          {{link.title}}
        </a>
      </mat-list-item>
    </mat-list>

    <div *ngIf="FIREBASE_AUTH.isAdmin()">
        <button mat-button (click)="editModeToggle()">Edit</button>
    </div>
  </mat-card>
</div>
<div class="noPrint" fxFlex.gt-lg="calc(50% -1280px)" fxFlex="20" fxFlex.lt-md="2"></div>
